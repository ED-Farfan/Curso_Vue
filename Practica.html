<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>               
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea"> Agregar</button>
        
        <div class="mt-3" v-for="(item,index) of tareas">
            <div class="alert alert alert-primary" role="alert">
                <div class="d-flex justify-content-between">
                    <div>
                        <span>{{index}}.-</span>
                        <span>{{item.nombre}}</span>
                    </div>
                    <div>
                        <button class="btn btn-success" @click="editarTarea(index)">OK</button>
                        
                        <button class="btn btn-danger">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Practica.js"></script>
</body>
</html>
